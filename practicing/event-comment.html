<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event-comment</title>
</head>
<body>
    <p id="clicking-method"></p>
    <input id="name-field" type="text">
    <button id="name-update">update</button>
    <button onclick="handleJustClick()">Click Me</button>
    <button id="handle-event">Click Me2</button>
    <script>
        function handleJustClick(){
            const clickingMethod = document.getElementById('clicking-method');
            clickingMethod.innerText ='set the value'
        }

        document.getElementById('handle-event').addEventListener('click',function(){
            const clickingMethod = document.getElementById('clicking-method');
            clickingMethod.innerText = 'set by direct addeventlistener';
        });

        document.getElementById('name-update').addEventListener('click',function(){
            const clicking = document.getElementById('name-field');
        
            const clickingMethod = document.getElementById('clicking-method');
            clickingMethod.innerText = clicking.value;
        })
    </script>
</body>
</html>
