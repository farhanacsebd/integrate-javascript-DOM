<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event-comment</title>
</head>
<body>
    <p id="clicking-method"></p>
    <input id="name-field" type="text">
    <button id="name-update">update</button>
    <button onclick="handleJustClick()">Click Me</button>
    <button id="handle-event">Click Me2</button>
    <script>
        function handleJustClick(){
            const justClick =document.getElementById('clicking-method');
            justClick.innerText = 'set the values';
        };
       document.getElementById('handle-event').addEventListener('click',function(){
        const handleEven = document.getElementById('clicking-method');
            handleEven.innerText = 'the the value using direct method'
       })
    </script>
    <!-- <script src="javascript-dom/event.comment.js"></script> -->
</body>
</html>
