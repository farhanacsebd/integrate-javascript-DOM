<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some <span class="font-semibold text-indigo-700">Money!!!</span></h1> 
    </header>
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-slate-50">
            <div class="bg-blue-300 p-8 rounded">
                <h3 class="text-2xl">Deposite</h3>
                <h2 class="text-4xl">$00</h2>
            </div>
            <div class="bg-yellow-300 p-8 rounded">
                <h3 class="text-2xl">Withdraw</h3>
                <h2 class="text-4xl">$00</h2>
            </div>
            <div class="bg-rose-300 p-8 rounded">
                <h3 class="text-2xl">Balance</h3>
                <h2 class="text-4xl">$1240</h2>
            </div>
        </div>
    </section>
</body>
</html>
