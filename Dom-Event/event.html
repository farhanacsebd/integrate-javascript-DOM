<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h2>This is onclick event pages</h2>
    <button onclick="alert('hello guys..')">click Me</button>
    <button onclick="document.body.style.backgroundColor='yellow'">click Me:Yellow</button>
    <button onclick="makeRed()">click Me:Red</button>
    <script>
        function makeRed(){
            document.body.style.backgroundColor='red';
        }
    </script>
</body>
</html>
