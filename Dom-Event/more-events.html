<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>

        <h3 id="secret-info">this is delete button!!!</h3>

        document.getElementById('delete-btn').addEventListener('click',function(){
            document.getElementById('secret-info')
        })
